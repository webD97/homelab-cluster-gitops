defaultNamespace: renovate-bot

dependsOn:
  - name: homelab-cluster-renovate-token

helm:
  repo: https://docs.renovatebot.com/helm-charts
  chart: renovate
  version: 37.281.0
  values:
    envFrom:
      - secretRef:
          name: renovate-token
    renovate:
      config: |
        {
          "platform": "github",
          "repositories": [
            "webD97/homelab-cluster-gitops"
          ]
        }
