defaultNamespace: kube-system

helm:
  repo: https://helm.cilium.io/
  chart: cilium
  version: "1.15.3"
  releaseName: cilium
  values:
    encryption:
      enabled: true
      type: wireguard
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: 10.42.0.0/16
    k8sServiceHost: 192.168.47.1
    k8sServicePort: 6443
    kubeProxyReplacement: true
    operator:
      replicas: 1
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
