defaultNamespace: kube-system

dependsOn:
  - name: homelab-cluster-gateway-api

helm:
  repo: https://helm.cilium.io/
  chart: cilium
  version: "1.15.3"
  releaseName: cilium
  values:
    encryption:
      enabled: true
      type: wireguard
    
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: 10.42.0.0/16
    
    # todo: use something stable
    k8sServiceHost: 192.168.47.32
    k8sServicePort: 6443

    kubeProxyReplacement: true
  
    operator:
      replicas: 1
    
    gatewayAPI:
      enabled: true
    
    l2announcements:
      enabled: true
    
    k8sClientRateLimit:
      qps: 30
      burst: 45
    
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
