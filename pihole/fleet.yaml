defaultNamespace: dns-system

dependsOn:
  - name: homelab-cluster-pihole-config

helm:
  repo: https://mojo2600.github.io/pihole-kubernetes/
  chart: pihole
  version: "2.23.0"
  releaseName: pihole
  values:
    persistentVolumeClaim:
      enabled: false
    
    serviceWeb:
      type: ClusterIP
      https:
        enabled: false
    
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: 192.168.39.2
      mixedService: true
    
    serviceDhcp:
      enabled: false
    
    admin:
      enabled: true
      existingSecret: pihole-admin
