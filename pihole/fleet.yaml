defaultNamespace: dns-system

dependsOn:
  - name: homelab-cluster-pihole-config

helm:
  repo: https://mojo2600.github.io/pihole-kubernetes/
  chart: pihole
  version: "2.23.0"
  releaseName: pihole
  values:
    # This should be 1 until I find out how to do sticky sessions in gateway-api.
    # Otherwise we're getting redirect loops
    replicaCount: 1

    virtualHost: pihole.homelab.cloudbending.dev

    DNS1: 192.168.38.1 # DNS in old homelab cluster
    DNS2: 192.168.32.1 # DNS without cluster knowledge

    persistentVolumeClaim:
      enabled: false
    
    serviceWeb:
      type: ClusterIP
      https:
        enabled: false
    
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: 192.168.39.2
      mixedService: true
    
    serviceDhcp:
      enabled: false
    
    admin:
      enabled: true
      existingSecret: pihole-admin
    
    extraEnvVars:
      QUERY_LOGGING: "false"
    
    probes:
      readiness:
        initialDelaySeconds: 15
      liveness:
        initialDelaySeconds: 30
