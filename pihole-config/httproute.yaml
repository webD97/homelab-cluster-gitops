apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: pihole-admin
spec:
  parentRefs:
    - name: default-gateway
      namespace: kube-system
  hostnames:
    - "pihole.homelab.cloudbending.dev"
  rules:
    - backendRefs:
        - name: pihole-web
          port: 80
      matches:
        - path:
            type: Exact
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replacePrefixMatch: /admin
            statusCode: 302
