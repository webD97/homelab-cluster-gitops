defaultNamespace: kube-system

helm:
  repo: https://kubernetes-sigs.github.io/descheduler/
  chart: descheduler
  version: "0.32.2"
  releaseName: descheduler
  values:
    profiles:
      - name: LowNodeUtilization
        pluginConfig:
          - name: "LowNodeUtilization"
            args:
              thresholds:
                "pods": 80
              targetThresholds:
                "pods": 20
              metricsUtilization:
                metricsServer: true
        plugins:
          balance:
            enabled:
              - "LowNodeUtilization"
