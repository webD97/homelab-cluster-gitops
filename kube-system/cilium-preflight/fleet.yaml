defaultNamespace: kube-system

helm:
  repo: https://helm.cilium.io/
  chart: cilium
  version: "1.17.0"
  releaseName: cilium
  values:
    # todo: use something stable
    k8sServiceHost: 192.168.37.5
    k8sServicePort: 6443

    preflight:
      enabled: true

    envoy:
      enabled: false

    agent: false

    operator:
      enabled: false
