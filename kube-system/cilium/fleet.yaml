defaultNamespace: kube-system

labels:
  cilium: "true"

dependsOn:
  - selector:
      matchLabels:
        gateway-api-crds: "true"

helm:
  repo: https://helm.cilium.io/
  chart: cilium
  version: "1.17.5"
  releaseName: cilium
  values:
    encryption:
      enabled: false
      type: wireguard

    # Not supported with SELinux enabled:
    # https://docs.cilium.io/en/stable/security/network/proxy/envoy/#known-limitations
    envoy:
      enabled: false

    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: 10.42.0.0/16

    # todo: use something stable
    k8sServiceHost: 192.168.37.5
    k8sServicePort: 6443

    kubeProxyReplacement: true

    operator:
      replicas: 1

    gatewayAPI:
      enabled: true

    l2announcements:
      enabled: true

    bpf:
      masquerade: true

    k8sClientRateLimit:
      qps: 30
      burst: 45

    hubble:
      relay:
        enabled: true
      ui:
        enabled: true

    # Workaround for Fedora 42 where l2 announcements suddenly stopped working
    extraInitContainers:
      - name: assign-l2-ip
        image: busybox
        command:
          - sh
          - -c
          - |
            ip link add dummy0 type dummy
            ip addr add 192.168.39.1/32 dev dummy0
            ip addr add 192.168.39.2/32 dev dummy0
            ip addr add 192.168.39.4/32 dev dummy0
        securityContext:
          privileged: true
