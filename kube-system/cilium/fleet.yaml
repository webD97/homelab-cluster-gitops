defaultNamespace: kube-system

labels:
  cilium: "true"

dependsOn:
  - selector:
      matchLabels:
        gateway-api-crds: "true"

helm:
  repo: https://helm.cilium.io/
  chart: cilium
  version: "1.16.5"
  releaseName: cilium
  values:
    encryption:
      enabled: false
      type: wireguard
    
    # Not supported with SELinux enabled:
    # https://docs.cilium.io/en/stable/security/network/proxy/envoy/#known-limitations
    envoy:
      enabled: false
    
    ipam:
      operator:
        clusterPoolIPv4PodCIDRList: 10.42.0.0/16
    
    # todo: use something stable
    k8sServiceHost: 192.168.37.5
    k8sServicePort: 6443

    kubeProxyReplacement: true
  
    operator:
      replicas: 2
    
    gatewayAPI:
      enabled: true
    
    l2announcements:
      enabled: true
    
    k8sClientRateLimit:
      qps: 30
      burst: 45
    
    hubble:
      relay:
        enabled: true
      ui:
        enabled: true
