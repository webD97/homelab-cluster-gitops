defaultNamespace: nfd-system

helm:
  repo: https://kubernetes-sigs.github.io/node-feature-discovery/charts
  chart: node-feature-discovery
  version: 0.16.5
  releaseName: node-feature-discovery
  values:
    worker:
      config:
        core:
          sleepInterval: 10s
          featureSources:
            - usb
          labelSources:
            - usb
            - custom
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
