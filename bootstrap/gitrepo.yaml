apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: homelab-cluster
  namespace: fleet-local
spec:
  repo: "https://github.com/webD97/homelab-cluster-gitops"
  branch: main
  pollingInterval: 300s
  paths:
    - gateway-api
    - cilium
    - cilium-l2-config
    - cilium-gateway
    - sealed-secrets
    - pihole-secrets
    - pihole
