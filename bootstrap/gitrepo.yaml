apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: homelab-cluster
  namespace: fleet-local
spec:
  repo: "https://github.com/webD97/homelab-cluster-gitops"
  branch: main
  pollingInterval: 300s
  paths:
    - gateway-api
    - cilium
    - cilium-l2-config
    - cilium-gateway
    - cilium-hubble-expose
    - sealed-secrets
    - democratic-csi-config
    - democratic-csi
    - node-feature-discovery
    - generic-device-plugin
    - pihole-config
    - pihole
    - external-dns
    - cert-manager
    - cert-manager-hetzner-webhook
    - cert-manager-issuers
    - renovate-token
    - renovate
    - octoprint
