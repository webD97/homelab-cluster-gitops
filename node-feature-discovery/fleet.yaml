defaultNamespace: nfd-system

helm:
  repo: https://kubernetes-sigs.github.io/node-feature-discovery/charts
  chart: node-feature-discovery
  version: 0.15.4
  releaseName: node-feature-discovery
  values:
    worker:
      config:
        core:
          labelSources:
            - usb
            - custom
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - "class"
              - "vendor"
              - "device"
              - "serial"
          custom:
            - name: "anycubic"
              labels:
                anycubic-i3-mega-s: "true"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["10c4"]
                    device: ["ea60"]
                    serial: ["0001"]
            - name: "skyconnect"
              labels:
                nabucasa-skyconnect: "true"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["10c4"]
                    device: ["ea60"]
                    serial: ["265d5ba51d97ed1197e3c998a7669f5d"]
