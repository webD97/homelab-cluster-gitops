defaultNamespace: nfd-system

helm:
  repo: https://kubernetes-sigs.github.io/node-feature-discovery/charts
  chart: node-feature-discovery
  version: 0.15.4
  releaseName: node-feature-discovery
  values:
    gc:
      interval: 60s
    worker:
      config:
        core:
          sleepInterval: 10s
          featureSources:
            - usb
          labelSources:
            - usb
            - custom
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
          custom:
            - name: "anycubic"
              labels:
                anycubic-i3-mega-s: "true"
              matchOn:
                - usbId:
                    class: ["ff"]
                    vendor: ["10c4"]
                    device: ["ea60"]
                    serial: ["0001"]
