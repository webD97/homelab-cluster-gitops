defaultNamespace: dns-system

dependsOn:
  - selector:
      matchLabels:
        sealed-secrets: "true"

helm:
  chart: oci://registry-1.docker.io/bitnamicharts/external-dns
  version: 8.8.4
  releaseName: external-dns
  values:
    sources:
      - gateway-httproute
      - gateway-grpcroute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
    provider: coredns
    coredns:
      etcdEndpoints: http://coredns-etcd:2379
