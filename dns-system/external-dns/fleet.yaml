defaultNamespace: dns-system

dependsOn:
  - selector:
      matchLabels:
        sealed-secrets: "true"

helm:
  repo: https://kubernetes-sigs.github.io/external-dns/
  chart: external-dns
  version: 1.19.0
  releaseName: external-dns
  values:
    sources:
      - gateway-httproute
      - gateway-grpcroute
      - gateway-tlsroute
      - gateway-tcproute
      - gateway-udproute
    provider:
      name: coredns
    env:
      - name: ETCD_URLS
        value: http://coredns-etcd:2379
