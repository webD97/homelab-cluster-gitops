defaultNamespace: dns-system

helm:
  repo: https://mojo2600.github.io/pihole-kubernetes/
  chart: pihole
  version: "2.24.0"
  releaseName: pihole
  values:
    # This should be 1 until I find out how to do sticky sessions in gateway-api.
    # Otherwise we're getting redirect loops
    replicaCount: 1

    virtualHost: pihole.homelab.cloudbending.dev

    DNS1: 9.9.9.11
    DNS2: 149.112.112.11

    serviceWeb:
      type: ClusterIP
      https:
        enabled: false
    
    serviceDns:
      type: ClusterIP
      mixedService: true
    
    serviceDhcp:
      enabled: false
    
    admin:
      enabled: true
      existingSecret: pihole-admin
    
    extraEnvVars:
      QUERY_LOGGING: "false"
    
    probes:
      readiness:
        initialDelaySeconds: 15
      liveness:
        initialDelaySeconds: 30
    
    persistentVolumeClaim:
      enabled: true
      size: 1Gi

    podDisruptionBudget:
      enabled: true
      minAvailable: 1

    extraObjects:
      # echo -n 'strong-password' | kubectl -n dns-system create secret generic pihole-admin --dry-run=client --from-file=password=/dev/stdin -o json > secret.json
      # kubeseal --controller-namespace kube-system --controller-name sealed-secrets -f secret.json -w sealed.yaml
      - apiVersion: bitnami.com/v1alpha1
        kind: SealedSecret
        metadata:
          creationTimestamp: null
          name: pihole-admin
          namespace: dns-system
        spec:
          encryptedData:
            password: 
          template:
            metadata:
              creationTimestamp: null
              name: pihole-admin
              namespace: dns-system
      
      - apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: pihole-admin
        spec:
          parentRefs:
            - name: default-gateway
              namespace: kube-system
          hostnames:
            - "pihole.homelab.cloudbending.dev"
          rules:
            - backendRefs:
                - name: pihole-web
                  port: 80
            - matches:
                - path:
                    type: Exact
                    value: /
              filters:
                - type: RequestRedirect
                  requestRedirect:
                    path:
                      type: ReplaceFullPath
                      replaceFullPath: /admin/
                    statusCode: 301
