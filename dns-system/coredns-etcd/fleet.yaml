defaultNamespace: dns-system

helm:
  chart: oci://registry-1.docker.io/bitnamicharts/etcd
  version: 11.1.5
  releaseName: coredns-etcd
  values: 
    resourcesPreset: micro

    replicaCount: 1

    auth:
      rbac:
        create: false
        allowNoneAuthentication: true

    persistence:
      enabled: false
      size: 2Gi
    
    disasterRecovery:
      enabled: false
