defaultNamespace: dns-system

helm:
  chart: oci://registry-1.docker.io/bitnamicharts/etcd
  version: 10.0.11
  releaseName: coredns-etcd
  values: 
    resourcesPreset: micro

    replicaCount: 3

    auth:
      rbac:
        create: false
        allowNoneAuthentication: true

    persistence:
      enabled: true
      size: 2Gi
    
    disasterRecovery:
      enabled: true
      cronjob:
        schedule: "0 */2 * * *"
      pvc:
        storageClassName: nfs-csi
        size: 2Gi
